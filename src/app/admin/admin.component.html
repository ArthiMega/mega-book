
<!-- Navbar -->

<nav style="height: 100px; font-size: larger;" class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
     button <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="../../assets/images/logo.webp"
          height="100"
          alt="Zum zun dramas"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <div *ngIf="nav.visible">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
      </ul>
    </div>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
     

      <!-- Notifications -->
      
      <div *ngIf="nav.visible">
        <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        />
      </div>
      <div *ngIf="nav.visible">
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div *ngIf="nav.visible" class="dropdown">
        <a
          class="text-reset"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          aria-expanded="false"
        >
          <i class="fas fa-bell"></i>
          <span class="badge rounded-pill badge-notification bg-danger">1</span>
        </a>
      </div>
      
      <div *ngIf="nav.visible" class="d-flex align-items-center">
        <a routerLink="/login">
          <button type="button" id ="loginbtn" class="btn btn px-3 me-2">
            Login
          </button>
        </a>
        
        <a routerLink="/register">
          <button type="button" class="btn btn-primary me-3">
            Sign up for free
          </button>
        </a>
      </div>
    </div>
      
      <!-- Avatar -->

    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->

</nav>

<h1>Welcome Admin</h1>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload file example</label>
        <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile">
        <button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button>
      </div>
    </div>
  </div>
 </div>
